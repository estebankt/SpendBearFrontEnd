<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SpendBear - Login</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        // Monokai Classic Palette
                        monokai: {
                            base: "#272822",
                            surface: "#3E3D32", 
                            input: "#171714",
                            text: "#F8F8F2",
                            grey: "#75715E",
                            pink: "#F92672",
                            blue: "#66D9EF",
                            green: "#A6E22E",
                            orange: "#FD971F",
                            purple: "#AE81FF",
                            yellow: "#E6DB74",
                        },
                        // Semantic Mappings
                        "primary": "#F92672", // Pink for primary actions
                        "primary-hover": "#FF4088",
                        "secondary": "#66D9EF", // Blue for secondary/links
                        "accent": "#A6E22E", // Green for money/success
                        "background-dark": "#272822",
                        "surface-dark": "#3E3D32",
                        "border-dark": "#75715E",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #272822; 
        }
        ::-webkit-scrollbar-thumb {
            background: #75715E; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #F92672; 
        }@keyframes pulse-slow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="font-display bg-monokai-base text-monokai-text min-h-screen flex flex-col relative overflow-x-hidden selection:bg-monokai-pink selection:text-white">
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute -top-[20%] -left-[10%] w-[60%] h-[60%] rounded-full bg-monokai-purple/20 blur-[120px] animate-pulse-slow"></div>
<div class="absolute top-[40%] -right-[10%] w-[50%] h-[50%] rounded-full bg-monokai-blue/15 blur-[100px]"></div>
<div class="absolute top-[20%] left-[30%] w-[40%] h-[40%] rounded-full bg-monokai-pink/10 blur-[80px]"></div>
</div>
<header class="relative z-20 flex items-center justify-between px-6 py-5 lg:px-12 w-full max-w-7xl mx-auto">
<div class="flex items-center gap-3 text-monokai-text">
<div class="size-8 flex items-center justify-center text-monokai-green">
<span class="material-symbols-outlined text-[32px]">savings</span>
</div>
<h2 class="text-monokai-text text-xl font-bold tracking-tight">SpendBear</h2>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-monokai-grey hover:text-monokai-blue transition-colors" href="#">Dashboard</a>
<a class="text-sm font-medium text-monokai-grey hover:text-monokai-blue transition-colors" href="#">Transactions</a>
<a class="text-sm font-medium text-monokai-grey hover:text-monokai-blue transition-colors" href="#">Analytics</a>
<a class="text-sm font-medium text-monokai-grey hover:text-monokai-blue transition-colors" href="#">Budget</a>
</nav>
<button aria-label="Profile" class="hidden sm:flex size-10 cursor-pointer items-center justify-center rounded-full bg-monokai-surface hover:bg-white/10 border border-monokai-grey text-monokai-text transition-all hover:border-monokai-blue">
<span class="material-symbols-outlined text-[24px]">account_circle</span>
</button>
</header>
<main class="relative z-10 flex-grow flex items-center justify-center p-4 py-12">
<div class="w-full max-w-[440px] flex flex-col">
<div class="bg-monokai-surface/80 backdrop-blur-xl border border-monokai-grey/50 rounded-2xl shadow-2xl shadow-black/40 overflow-hidden">
<div class="p-8 sm:p-10 flex flex-col gap-6">
<div class="text-center">
<h1 class="text-monokai-text text-3xl font-bold tracking-tight mb-2">Welcome Back</h1>
<p class="text-monokai-grey text-sm">Enter your details to access your dashboard.</p>
</div>
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<div class="flex flex-col gap-2">
<label class="text-monokai-text text-sm font-medium" for="email">Email Address</label>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-monokai-grey group-focus-within:text-monokai-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full rounded-lg text-monokai-text focus:outline-0 focus:ring-2 focus:ring-monokai-blue/50 border border-monokai-grey bg-monokai-input focus:border-monokai-blue h-12 pl-12 pr-4 placeholder:text-monokai-grey/70 text-sm font-normal transition-all" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<div class="flex items-center justify-between">
<label class="text-monokai-text text-sm font-medium" for="password">Password</label>
<a class="text-monokai-blue hover:text-monokai-purple text-xs font-medium transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-monokai-grey group-focus-within:text-monokai-blue transition-colors">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input flex w-full rounded-lg text-monokai-text focus:outline-0 focus:ring-2 focus:ring-monokai-blue/50 border border-monokai-grey bg-monokai-input focus:border-monokai-blue h-12 pl-12 pr-12 placeholder:text-monokai-grey/70 text-sm font-normal transition-all" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-monokai-grey hover:text-monokai-text transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<div class="flex items-center gap-2">
<input class="rounded border-monokai-grey bg-monokai-input text-monokai-pink focus:ring-monokai-pink/50 focus:ring-offset-0 w-4 h-4 cursor-pointer" id="remember" type="checkbox"/>
<label class="text-monokai-grey text-sm cursor-pointer select-none hover:text-monokai-text transition-colors" for="remember">Remember for 30 days</label>
</div>
<button class="mt-2 flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-monokai-pink hover:bg-primary-hover text-white text-base font-bold tracking-wide shadow-lg shadow-monokai-pink/20 transition-all transform hover:scale-[1.02] active:scale-[0.98]">
<span class="truncate">Log In</span>
</button>
</form>
<div class="relative flex py-2 items-center">
<div class="flex-grow border-t border-monokai-grey/30"></div>
<span class="flex-shrink-0 mx-4 text-monokai-grey text-xs">OR CONTINUE WITH</span>
<div class="flex-grow border-t border-monokai-grey/30"></div>
</div>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-monokai-surface hover:bg-white/5 border border-monokai-grey/50 transition-colors text-monokai-text text-sm font-medium hover:border-monokai-grey">
<svg class="size-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                            Google
                        </button>
<button class="flex items-center justify-center gap-2 h-10 rounded-lg bg-monokai-surface hover:bg-white/5 border border-monokai-grey/50 transition-colors text-monokai-text text-sm font-medium hover:border-monokai-grey">
<svg class="size-5 text-monokai-text" fill="currentColor" viewBox="0 0 24 24">
<path d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"></path>
</svg>
                           Facebook
                        </button>
</div>
</div>
<div class="p-6 bg-black/20 border-t border-monokai-grey/30 text-center">
<p class="text-sm text-monokai-grey">
                        Don't have an account? 
                        <a class="text-monokai-text font-semibold hover:text-monokai-blue transition-colors ml-1" href="#">Sign Up</a>
</p>
</div>
</div>
<div class="mt-8 text-center flex flex-col gap-4">
<p class="text-xs text-monokai-grey">
                    Protected by reCAPTCHA and subject to the 
                    <a class="hover:text-monokai-text underline decoration-monokai-grey underline-offset-2" href="#">Privacy Policy</a> 
                    and 
                    <a class="hover:text-monokai-text underline decoration-monokai-grey underline-offset-2" href="#">Terms of Service</a>.
                </p>
</div>
</div>
</main>
</body></html>
